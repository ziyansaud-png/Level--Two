<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

    <title>Level 2 Company for Telecommunications and IT</title>

    <style>
        body {
            font-family: Arial bold, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
        }

        /* Full-page layout */
        .page-wrap {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, #ff0033, #ff7a00, #ffd500);
            color: #ffffff;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
            text-align: left;
        }

        .lang-switch a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        section {
            background: rgba(255,255,255,0.88);
            padding: 20px;
            margin: 12px auto;
            width: min(720px, 92vw);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.25);
            color: #1e2a4a;
        }

        footer {
            background: linear-gradient(to right, #2a5298, #1e3c72);
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
